{% extends 'base/header_market.html' %}
{% load socialaccount %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="col-md-6 offset-md-3" style="padding: 10px 0px;">
                    <div class="g-recaptcha" data-sitekey="{{ site_key }}" data-callback="onCaptchaSuccess" data-expired-callback="onCaptchaExpired"></div>
                    {% if error_message %}
                        <p class="text-danger">{{ error_message }}</p>
                    {% endif %}
                </div>
                <div class="form-group" style="padding: 10px 0px;">
                    <button type="submit" id="submitButton" class="btn btn-primary form-control" style="border:solid;border-width: thin" disabled>Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/contact.js' %}"></script>
{% endblock content %}
