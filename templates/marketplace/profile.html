{% extends 'base/header_market.html' %}
{% load static %}
{% block content %}
<br>
<div class="container body" style="padding-bottom: 300px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card div-transparent">
                <div class="card-body">
                    <h4 class="card-title">User Profile</h4>
                    <a id="cross-close" class="position-absolute top-0 end-0 m-3" onclick="closeProfileForm()" style="display: none;">
                        <i class="fa fa-times fa-1x" aria-hidden="true"></i>
                    </a>                                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="firstname" class="col-sm-3 col-form-label">First Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="first_name" id="firstname" {% if user.first_name %} value="{{ user.first_name }}" {% else %} placeholder="First Name" {% endif %} disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-sm-3 col-form-label">Last Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="last_name" id="lastname" {% if user.last_name %} value="{{ user.last_name }}" {% else %} placeholder="Last Name" {% endif %} disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email"  placeholder="{{ user.email }}" disabled>
                                <input type="hidden" name="email" value="{{ user.email }}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="text-center">
                                <button type="submit" class="btn btn-transparent d-none" style="border:solid;border-width:thin;" id="submitButton">Submit</button>
                                <a class="btn btn-transparent" style="border:solid;border-width: thin" id="editButton" onclick="profileEditOnClick()">Edit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
