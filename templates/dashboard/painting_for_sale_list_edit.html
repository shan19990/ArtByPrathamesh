{% extends 'base/header_dashboard.html' %}
{% load socialaccount %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Edit Image</h1>
    <div class="card div-transparent">
        <div class="card-body">
            <h4 class="card-title">Image Details</h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-3 col-form-label">Title:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{ gallery_item.title }}" name="title" id="title" placeholder="Title" required>
                    </div>
                </div>
                <br>
                
                <div class="form-group row">
                    <label for="description" class="col-sm-3 col-form-label">Description:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{ gallery_item.description}}" name="description" id="description" placeholder="Description" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="height" class="col-sm-3 col-form-label">Height:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" value="{{ gallery_item.height}}" name="height" id="height" placeholder="Height (in inches)" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="width" class="col-sm-3 col-form-label">Width:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" value="{{ gallery_item.width}}" name="width" id="width" placeholder="Width (in inches)" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="type" class="col-sm-3 col-form-label">Type:</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="type" id="type" required>
                            <option value="acrylic" {% if gallery_item.type == 'acrylic' %}selected{% endif %}>Acrylic Painting</option>
                            <option value="oil" {% if gallery_item.type == "oil" %}selected{% endif %}>Oil Painting</option>
                            <option value="watercolour" {% if gallery_item.type == "watercolour" %}selected{% endif %}>Water Colour Painting</option>
                            <option value="pencilcolour" {% if gallery_item.type == "pencilcolour" %}selected{% endif %}>Pencil Colour Painting</option>
                            <option value="charcoal" {% if gallery_item.type == "charcoal" %}selected{% endif %}>Charcoal Painting</option>
                            <option value="pencilpotrait" {% if gallery_item.type == "pencilpotrait" %}selected{% endif %}>Pencil Potrait</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="cost" class="col-sm-3 col-form-label">Cost:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{ gallery_item.cost}}" name="cost" id="cost" placeholder="Cost" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="image" class="col-sm-3 col-form-label">Image:</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control" name="image" id="image" accept="image/*" onchange="previewImage()">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <img id="imagePreview" src="{{ gallery_item.image.url }}" alt="Image Preview" style="max-width: 100%; height: auto;"/>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width: 100%; height: 350px;"/>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-transparent" style="border:solid;border-width: thin">Submit</button>
                        <button type="button" onclick="clearPaintingForm()" class="btn btn-transparent" style="border:solid;border-width: thin">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/dashboard/painting.js' %}"></script>
{% endblock content %}
